<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/cadastro_animal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <title>Cadastro de Animais</title>
</head>
<body id="body">
  <header class="header d-flex justify-content-between">
    <nav id="navc" class="navbar navbar-expand-lg --bs-light">
      <div id="nb" class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Cadastro de Animais</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-danger"><a href="landing.html" style="color: #fff;">Sair</a></button>
    </div>
  </header>

  <div id="rt" class="rounded container-sm position-relative my-4 px-4 py-4">
    <h4>Cadastrar Animais</h4>

    <div id="msgError" class="mb-2"></div>
    <div id="msgSucess" class="mb-2"></div>

    <form id="animalForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="nomeAnimal" class="form-control" placeholder="Nome" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="sexoAnimal" class="form-control" placeholder="Sexo" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="especieAnimal" class="form-control" placeholder="Especie" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="racaAnimal" class="form-control" placeholder="Raça" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="idadeAnimal" class="form-control" placeholder="Idade" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="pesoAnimal" class="form-control" placeholder="Peso" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="tutorAnimal" class="form-control" placeholder="Tutor" autocomplete="off" required>
      </div>
      <div class="col-md-2 d-grid">
          <button id="btnSalvar" class="btn btn-success" type="button" onclick="cadastrarAnimal()">Salvar</button>
      </div>
    </form>
    <br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Sexo</th>
          <th scope="col">Especie</th>
          <th scope="col">Raça</th>
          <th scope="col">Idade</th>
          <th scope="col">Peso</th>
          <th scope="col">Tutor</th>
          <th class="action" scope="col">Ações</th>
      </thead>
      <tbody class="table-group-divider" id="animalTBody">
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="EditModalLabel">Editar Aluno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="M_nomeAnimal" class="form-label">Nome</label>
              <input type="text" class="form-control" id="M_nomeAnimal" required>
            </div>
            <div class="mb-3">
              <label for="M_sexoAnimal" class="form-label">Sexo</label>
              <input type="text" class="form-control" id="M_sexoAnimal" required>
            </div>
            <div class="mb-3">
              <label for="M_especieAnimal" class="form-label">Especie</label>
              <input type="text" class="form-control" id="M_especieAnimal" required>
            </div>
            <div class="mb-3">
              <label for="M_racaAnimal" class="form-label">Raça</label>
              <input type="text" class="form-control" id="M_racaAnimal" required>
            </div>
            <div class="mb-3">
              <label for="M_idadeAnimal" class="form-label">Idade</label>
              <input type="number" class="form-control" id="M_idadeAnimal" required>
            </div>
            <div class="mb-3">
              <label for="M_pesoAnimal" class="form-label">Peso</label>
              <input type="number" class="form-control" id="M_pesoAnimal" required>
            </div>
            <div class="mb-3">
              <label for="M_tutorAnimal" class="form-label">Tutor</label>
              <input type="text" class="form-control" id="M_tutorAnimal" required>
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="M_btnSalvar">Salvar Alterações</button>
        </div>
  
      </div>
    </div>
  </div>

    <script src="../src/js/cadastrar_animal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
