<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Atendimentos</title>
  <link rel="stylesheet" href="../assets/css/historico.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body" class="container">
  <header class="header d-flex justify-content-between">
    <nav id="navc" class="navbar navbar-expand-lg --bs-light">
      <div id="nb" class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Histórico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-danger"><a href="landing.html" style="color: #fff;">Sair</a></button>
    </div>
  </header>

  <div id="rt" class="rounded container-sm position-relative my-4 px-4 py-4"></div>
      <h2>Histórico de Atendimentos</h2>
    <div class="mb-3">
      <label for="animalHistoricoSelect" class="form-label">Selecione o Animal</label>
      <select id="animalHistoricoSelect" class="form-select">
        <option value="">Selecione um animal</option>
      </select>
    </div>

    <div id="historicoContainer">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Veterinário</th>
            <th>Data</th>
            <th>Motivo</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="historicoTBody">
          <tr><td colspan="4" class="text-center">Nenhum histórico disponível</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="../src/js/historico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
