<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/cadastro_vet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <title>Histórico</title>
</head>
<body id="body">
  <header class="header d-flex justify-content-between">
    <nav id="navc" class="navbar navbar-expand-lg --bs-light">
      <div id="nb" class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Histórico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-danger"><a href="landing.html" style="color: #fff;">Sair</a></button>
    </div>
  </header>

  <div class="container mt-5">
    <h2 class="mb-4">Histórico de Atendimentos</h2>
    
    <div class="mb-4">
      <label for="selectAnimal" class="form-label">Selecione o Animal:</label>
      <select id="selectAnimal" class="form-select">
        <option value="">-- Selecione --</option>
      </select>
    </div>
    
    <div id="historicoContainer" class="d-none">
      <h4 id="nomeAnimal"></h4>
      <div class="card mb-3">
        <div class="card-header">
          <h5>Informações do Animal</h5>
        </div>
        <div class="card-body" id="infoAnimal"></div>
      </div>
      
      <h5 class="mt-4">Consultas Realizadas</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Veterinário</th>
            <th>Especialidade</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody id="tabelaConsultas"></tbody>
      </table>
    </div>
  </div>

    <script src="../src/js/historico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
