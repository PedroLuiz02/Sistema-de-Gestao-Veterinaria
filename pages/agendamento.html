<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/cadastro_vet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <title>Agendamento de Consultas</title>
</head>
<body id="body">
  <header class="header d-flex justify-content-between">
    <nav id="navc" class="navbar navbar-expand-lg --bs-light">
      <div id="nb" class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Agendamento de Consultas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-danger"><a href="landing.html" style="color: #fff;">Sair</a></button>
    </div>
  </header>

  <div id="rt" class="rounded container-sm position-relative my-4 px-4 py-4">
    <h4>Agendamento de Consultas</h4>

    <div id="msgError" class="mb-2"></div>
    <div id="msgSucess" class="mb-2"></div>

    <form id="AgendamentoForm" class="row g-3 mb-4">
      <div class="col-md-2">
        <select class="form-select" id="animalSelect" aria-label="Floating label select example" aria-placeholder="Animal" required>
          <option value="Animal">Animal</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="veterinarioSelect" aria-label="Floating label select example" aria-placeholder="Animal" required>
          <option value="Veterinário">Veterinário</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="dataAgendamento">Data e Hora:</label>
        <input type="datetime-local" id="dataConsulta" name="dataAgendamento" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="motivo" class="form-control" placeholder="Motivo" autocomplete="off" required>
      </div>
      <div class="col-md-1 d-grid">
        <button id="btnSalvar" class="btn btn-success" type="button" onclick="cadastrarConsulta()">Salvar</button>
      </div>
    </form>
    <br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Animal</th>
          <th scope="col">Veterinário</th>
          <th scope="col">Data</th>
          <th scope="col">Motivo</th>
          <th class="action" scope="col">Ações</th>
      </thead>
      <tbody class="table-group-divider" id="AgendamentoTBody">
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="EditModalLabel">Editar Agendamento</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="M_animalSelect" class="form-label">Animal</label>
              <select class="form-select" id="M_animalSelect" aria-label="Floating label select example" aria-placeholder="Animal" required>
                <option value="Animal">Animal</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="M_veterinarioSelect" class="form-label">Veterinário</label>
              <select class="form-select" id="M_veterinarioSelect" aria-label="Floating label select example" aria-placeholder="Animal" required>
                <option value="Veterinário">Veterinário</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="M_dataAgendamento" class="form-label">Data</label>
              <input type="datetime-local" class="form-control" id="M_dataAgendamento" required>
            </div>
            <div class="mb-3">
              <label for="M_motivo" class="form-label">Motivo</label>
              <input type="text" class="form-control" id="M_motivo" required>
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="M_btnSalvar">Salvar Alterações</button>
        </div>
  
      </div>
    </div>
  </div>

  <script type="module" src="../src/js/agendamento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
