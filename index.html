<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('assets/img/bg.png');
    }
  </style>
  <title>Document</title>
</head>
<body id="body" class="img-fluid">
  <div id="Container" class="container-md rounded-3 mt-5">
      <form id="LoginForm">
        <div>
          <label for="Email" class="form-label">Email</label>
          <input type="email" id="Email" class="form-control border-bottom border-black">
        </div>
        <div class="mt-4">
          <label for="Senha" class="form-label">Senha</label>
          <input type="password" id="Senha" class="form-control border-bottom border-black">
        </div>
      </form>
      <div class="d-grid gap-1 col-8 my-auto">
        <button type="button" class="btn btn-primary" onclick="Logar()">Login</button>
      </div>
    </div> 

  </div>

  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
